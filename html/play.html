<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="../img/logo.png">
    <script src="../js/check.js" defer></script>

    <link rel="icon" href="../img/logo.png">
    <link rel="stylesheet" href="../css/style.css">

        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Musique</title>
</head>

<body>

    <main>
        <div class="wrapper picturediv">
            <img src="" alt="jaquette_musique" class="case1" id="jaquette" width="100%">
        </div>

        <div class="fwrapper">
            <img src="../img/logo.png" alt="p_holder" class="fcase1" width="100%">

            <img src="../img/playlist.png" alt="p_holder" class="fcase3" width="100%">
